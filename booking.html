<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="Website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="Soon going to launch">
    <meta property="og:description" content="This is family own resturants">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">
    
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
    <div>
        <label for="booking_date">Booking date</label>
        <input type="date" id="booking_date" name="booking_date">
    </div>
    <div>
        <label for="booking_people"> Number of people</label>
        <input type="range"  id="booking_people" value="4" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
        <output>4</output>
    </div>
    <div><label for="booking_location">Location</label>
        <input id="booking_location" name="booking_location" list="locations">
        <datalist id="locations"><option value="Downtown"></option>
            <option value="Uptown"></option></datalist>
        
    </div>
    <div>
        <button type="submit">Booking Table </button>
        </div>

    </main>
    <footer>
        <p>Copyright Little Lemon</p>
    </footer>
</body>
</html>
